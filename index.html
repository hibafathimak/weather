<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="w-100 d-flex justify-content-center align-items-center" style="height: 100vh;background-image:linear-gradient(rgb(173, 179, 181),rgb(102, 155, 201))">
    <div class="d-flex justify-content-center align-items-center" style="height:80%;width: 80%;">
        <div class="w-70 h-100 position-relative justify-content-center">
        <img class="position-relative" src="https://5.imimg.com/data5/WK/WU/SW/SELLER-5638222/hot-air-balloon.jpg"  height="100%" width="100%" alt="">
        <h1 class="text-uppercase position-absolute top-0 ms-3">Weather</h1>
        <div class="position-absolute bottom-0 p-3" id="result"></div>
        </div>
        <div class="bg-dark h-100 p-3 text-light" style="width: 30%;">
            <input type="text" class="form-control-plaintext text-light" id="place" value="Enter Place">
            <hr class="text-light">
            <button onclick="getWeather()"><i class="fa-solid fa-magnifying-glass" style="color: #000000;"></i></button>
            <hr class="text-light">
            <div class="my-5 text-light" id="res"></div>
            <hr class="text-light">
        </div>
    </div>
</body>
<script>
    const getWeather=()=>{
        if (place.value=="kakkanad")
{
    fetch("https://api.openweathermap.org/data/2.5/weather?q=kakkanad&appid=8ac5c4d57ba6a4b3dfcf622700447b1e&units=metric").then((apiResponse)=>{
        console.log(apiResponse);
        apiResponse.json().then((allData)=>{
            console.log(allData);
            const today=new Date()
            result.innerHTML=
            `<h1 class="fs-1">${allData.main.temp}</h1>
            <h4>feels like ${allData.main.feels_like}</h4>
            <h3>${allData.name}</h3>
            <p>${today}</p>`
            res.innerHTML=`
                <h4>Weather Details</h4>
                <h5>Country</h5>
                <p class="text-success">${allData.sys.country}</p>
                <h5>Humidity</h5>
                <p class="text-success">${allData.main.humidity}</p>
                <h5>Wind</h5>
                <p class="text-success">${allData.wind.speed}</p>
                <h5>Pressure</h5>
                <p class="text-success">${allData.main.pressure}</p>`
        })
        })
}
    }
  
     
</script>
</html>
